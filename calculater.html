<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculater.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="text-center bg-danger-subtle py-5">
        <div>
            <h1>Calculator</h1>
            <input type="text" class="my-3 fs-5" id="result"> </input>

            <div class="container ">
                <div class="d-flex abc">
                    <span type="button" class="button" onclick=clearResult()>C</span>
                    <span type="button" class="button" onclick="deleteResult()">D</span>
                    <span type="button" class="button" onclick="insertValue()">E</span>
                    <span type="button" class="button" onclick="insertValue('%')">%</span>
                </div>
                <div class="d-flex abc">
                    <span type="button" class="button" onclick="insertValue('7')">7</span>
                    <span type="button" class="button" onclick="insertValue('8')">8</span>
                    <span type="button" class="button" onclick="insertValue('9')">9</span>
                    <span type="button" class="button" onclick="insertValue('/')">/</span>
                </div>
                <div class="d-flex abc">
                    <span type="button" class="button" onclick="insertValue('4')">4</span>
                    <span type="button" class="button"onclick="insertValue('5')">5</span>
                    <span type="button" class="button"onclick="insertValue('6')">6</span>
                    <span type="button" class="button"onclick="insertValue('*')">*</span>
                </div>
                <div class="d-flex abc">
                    <span type="button" class="button"onclick="insertValue('1')">1</span>
                    <span type="button" class="button"onclick="insertValue('2')">2</span>
                    <span type="button" class="button"onclick="insertValue('3')">3</span>
                    <span type="button" class="button"onclick="insertValue('-')">-</span>
                </div>
                <div class="d-flex abc">
                    <span type="button" class="button" onclick="calculate()">=</span>
                    <span type="button" class="button"onclick="insertValue('0')">0</span>
                    <span type="button" class="button"onclick="insertValue('.')">.</span>
                    <span type="button" class="button"onclick="insertValue('+')">+</span>
                </div>
            </div>
        </div>
    </section>
    <script src="calculater.js"> </script>
</body>

</html>
